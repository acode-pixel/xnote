<html>
  <head>

    <meta charset="utf-8" />

    <link

    />

  </head>
  <body>

          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
          onclick="menu(this)"
        >
          <span aria-hidden="true"></span>

          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>

      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item is-active" href="/"> Home </a>

          <a class="navbar-item" href="/About"> About </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
              <a class="navbar-item"> About the dev </a>
              <a class="navbar-item"> Roadmap </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">

    </nav>

    <div id="main-ui">
      <section class="section" id="UntitledFolder">
        <!--Folder title area-->
        <section class="section">
          <div class="container">
            <h1 class="title" id="folder-title">
              Untitled Folder
              <button
                class="button js-modal-trigger"
                onclick="$('#change-title').toggleClass('is-active')"
                id="addFolder"
              >
                <span
                  class="iconify mdi icon mdi-24px"
                  data-icon="mdi-plus-box-multiple"
                ></span>
              </button>
            </h1>
            <hr />
            <button
              class="button is-link"
              id="addNote"
              onclick="button(this)"
              disabled
            >
              <!--add is-outlined when active-->
              <span class="iconify mdi icon-text" data-icon="mdi-plus"></span>
              Add Note
            </button>
          </div>
          <div class="modal" id="change-title">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title">Folder title</p>
                <button
                  class="delete"
                  aria-label="close"
                  onclick="$('#change-title').toggleClass('is-active')"
                ></button>
              </header>
              <section class="modal-card-body">
                <input
                  class="input"
                  type="text"
                  placeholder="Folder Title"
                  id="title"
                  maxlength="12"
                  value=""
                />
                <article class="message is-danger" id="invalid-title-msg">
                  <div class="message-body">
                    Avoid using any special characters or spaces in the title
                    and try again.
                  </div>
                </article>
              </section>
              <footer class="modal-card-foot">
                <div class="buttons">
                  <button
                    class="button is-success is-outlined"
                    onclick="button(this)"
                    id="createTitle"
                  >
                    Save changes
                  </button>
                  <button
                    class="button"
                    onclick="$('#change-title').toggleClass('is-active')"
                  >
                    Cancel
                  </button>
                </div>
              </footer>
            </div>
          </div>
        </section>

        <!--Notes area-->
        <section class="section" id="Notes">
          <div class="container">
            <div class="columns is-multiline">
              <div class="column is-hidden is-one-third">
                <div class="card">
                  <div class="card-header">
                    <div
                      class="card-header-title"
                      style="
                        overflow: clip;
                        overflow-clip-margin: content-box;
                        word-break: break-all;
                      "
                    >
                      Component
                    </div>
                  </div>
                  <div
                    class="card-content"
                    style="
                      word-break: break-all;
                      max-height: 190px;
                      overflow: clip;
                      overflow-clip-margin: content-box;
                      -webkit-mask-image: linear-gradient(
                        180deg,
                        #000 60%,
                        transparent
                      );
                      mask-image: linear-gradient(
                        180deg,
                        #000 60%,
                        transparent
                      );
                    "
                  >
                    <div class="content">Test</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>

  </body>
  <div
    class="section is-flex-mobile"
    id="notif-area"
    style="
      font-size: 125%;
      flex-direction: column-reverse;
      margin-right: -10px;
      z-index: 100;
      position: fixed;
      top: 40px;
      right: 1px;
    "
  ></div>

  <script>
    // add notes to ui
    $("#invalid-title-msg").slideToggle();

    function close_noti(element) {
      $(element).parent().fadeOut();
      setTimeout(function () {
        $(element).parent().remove();
      }, 1000);
    }

    function success_parser(data) {
      var json = JSON.parse(data || { hasUpdate: false });
      if (json.hasUpdate) {
        $("#notif-area").append(
          '<div class="notification is-success"><button class="delete" onclick="close_noti(this)"></button>Operation Completed   <span class="iconify mdi mdi-24px" data-icon="mdi-check-circle"></span></div>'
        );
      }
    }

    function error_parser() {
      $("#notif-area").append(
        '<div class="notification is-danger"><button class="delete" onclick="close_noti(this)"></button>Operation Failed   <span class="iconify mdi mdi-24px" data-icon="mdi-close-circle"></span></div>'
      );
    }

    function add_folder_ui(folderName) {
      var folder = $("#UntitledFolder").clone();
      var folder_button = $(folder).find("#addFolder").clone();
      $(folder_button).attr({ id: "delFolder" });
      $(folder_button).attr({ onclick: "button(this)" });
      $(folder_button).children().remove();
      $(folder_button).append(
        '<span class="iconify mdi icon mdi-24px" data-icon="mdi-folder-remove"></span'
      );

      $(folder).attr({ id: folderName });
      $(folder)
        .find("#folder-title")
        .text(folderName + " ");
      $(folder).find("#addNote").addClass("is-outlined").removeAttr("disabled");
      $(folder).find("#folder-title").append(folder_button);
      $("#UntitledFolder").before(folder);
    }

    function add_note_ui(folder, note) {
      var container = $(folder).children("#Notes").children().children();
      var note_ui = container.children(".is-hidden").clone();
      $(note_ui).attr({id: note.noteID});
      $(note_ui).toggleClass("is-hidden");
      $(note_ui).find(".card-header-title").text(note.noteTitle);
      $(note_ui).find(".content").text(note.noteData);
      $(container).append(note_ui);
    }

    function update_ui() {
      var data;
      var xhr = $.get("command", { cmd: "update" }).done(function () {
        data = JSON.parse(xhr.responseText);
        data.folders.forEach((val, index, array) => {
          if (!document.getElementById(val.folderTitle))
            add_folder_ui(val.folderTitle);
          var folder = document.getElementById(val.folderTitle);
          val.notes.forEach((val, index, array) => {
            if(!document.getElementById(val.noteID))
              add_note_ui(folder, val);
          });
        });
      });
    }

    update_ui();

    $.ajaxSetup({ success: success_parser, error: error_parser });

    function button(element) {
      $(element).toggleClass("is-loading");
      $(element).toggleClass("is-outlined");

      if ($(element).attr("id") == "addNote") {
        var folder = $(element).parent().parent().parent();
        window.location.href =
          "/command?cmd=create_note&folder=" + $(folder).attr("id");
      } else if ($(element).attr("id") == "createTitle") {
        var iname = document.getElementById("title").value;
        let regex = /[^0-9A-Z ]/i;
        if (!regex.test(iname)) {
          $.get("command", { cmd: "create_folder", title: iname });
          $("#change-title").toggleClass("is-active");
          $("#invalid-title-msg").slideUp();
          document.getElementById("title").value = "";
        } else {
          $("#invalid-title-msg").slideDown();
        }
      } else if ($(element).attr("id") == "delFolder") {
        var folder = $(element).parent().parent().parent().parent();
        $.get("command", { cmd: "delete_folder", title: $(folder).attr("id") });
        $(folder).remove();
      }

      $(element).toggleClass("is-loading");
      $(element).toggleClass("is-outlined");
      setTimeout(update_ui, 200);
    }

    function menu(burger) {
      var menu = document.getElementById("navbarBasicExample");
      $(menu).fadeToggle(function () {
        menu.style.removeProperty("display");
      });
      $(menu).toggleClass("is-active");
      $(burger).toggleClass("is-active");
    }
  </script>
</html>
