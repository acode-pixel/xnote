<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  </head>
  <body>

    <nav class="navbar is-flex-mobile" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <h1 class="navbar-item">Xnote</h1>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" onclick="menu(this)">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/">
            Home
          </a>
    
          <a class="navbar-item is-active" href="/Doc">
            Documentation
          </a>
    
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>
    
            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
      <button class="button is-primary is-outlined" onclick="button(this)">Button</button>
      <button class="button is-warning is-outlined" onclick="button(this)">Button</button>
      <button class="button is-link is-outlined" onclick="button(this)">Button</button>
      <button class="button is-info is-outlined" onclick="button(this)">Button</button>
      <button class="button is-danger is-outlined" onclick="button(this)">Button</button>
      <button class="button is-success is-outlined" onclick="button(this)">Button</button>
    </div>
  </section>

  </body>
  <script>
    function button(element){
      $(element).toggleClass("is-loading");
      $(element).toggleClass("is-outlined");

      setTimeout(function(){
        $(element).toggleClass("is-loading");
        $(element).toggleClass("is-outlined");
      }, 2000);
    }

    function menu(burger){
      var menu = document.getElementById("navbarBasicExample");
      $(menu).fadeToggle(function(){
        menu.style.removeProperty("display");
      });
      $(menu).toggleClass("is-active");
      $(burger).toggleClass("is-active");
    }
  </script>
</html>
